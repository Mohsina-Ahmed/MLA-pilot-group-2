schema {
    query: Query
}

type Stats{
    username: String!
    exercises: [Exercise]
}

type DailyCount{
    username: String
    totalDuration: Int
    exerciseCount: [ExerciseCount]
}

type Exercise{
    exerciseType: String
    exerciseDuration: Int
}

type ExerciseCount{
    date: String
    count: Int
    dailyDuration: Int
}

type StatsResult{
    success: Boolean!
    errors: [String]
    results: [Stats]
}

type DailyResult{
    success: Boolean!
    errors: [String]
    results: [DailyCount]
}

type Query{
    stats: StatsResult
    filteredStats(name: String): StatsResult
    weeklyStats(name: String, start_date: String, end_date: String): StatsResult
    dailyStats(name: String, start_date: String, end_date: String): DailyResult
}