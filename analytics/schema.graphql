schema {
    query: Query
}

type Stats{
    username: String!
    exercises: [Exercise]
    exerciseCount: [DailyCount]
    totalDuration: Int
}

type DailyCount{
    dayOfWeek: String
    count: Int
}

type Exercise{
    exerciseType: String
    exerciseDuration: Int
}

type StatsResult{
    success: Boolean!
    errors: [String]
    results: [Stats]
}

type Query{
    stats: StatsResult
    filteredStats(name: String): StatsResult
    weeklyStats(name: String, start_date: String, end_date: String): StatsResult
}