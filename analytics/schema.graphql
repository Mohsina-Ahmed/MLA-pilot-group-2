schema {
    query: Query
}

type Query{
    stats: StatsResult
    weeklyGoal(name: String): GoalResult
    filteredStats(name: String): StatsResult
    weeklyStats(name: String, start_date: String, end_date: String): StatsResult
    exerciseStats(name: String, start_date: String, end_date: String): ExerciseResult
}

type StatsResult{
    success: Boolean!
    errors: [String]
    results: [Stats]
}

type Stats{
    username: String!
    exercises: [Exercise]
}

type Exercise{
    exerciseType: String
    exerciseDuration: Int
}

type ExerciseResult{
    success: Boolean!
    errors: [String]
    results: [ExerciseCount]
}

type ExerciseCount{
    username: String
    totalDuration: Int
    totalDistance: Int
    totalCount: Int
    exerciseCount: [DailyCount]
}

type DailyCount{
    date: String
    count: Int
    dailyDuration: Int
    dailyDistance: Int
}

type GoalResult{
    success: Boolean!
    errors: [String]
    results: [ExerciseGoal]
}

type ExerciseGoal{
  exercise: String
  goal: String
  unit: String
  value: Int
}

