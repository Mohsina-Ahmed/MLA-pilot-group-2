schema {
    query: Query
}

type Stats{
    username: String!
    exercises: [Exercise]
    totalCount: Int
    totalDuration: Int
}

type Exercise{
    date: String
    exerciseType: String
    totalDuration: Int
}

type StatsResult{
    success: Boolean!
    errors: [String]
    results: [Stats]
}

type Query{
    stats: StatsResult
    filteredStats(name: String): StatsResult
    weeklyStats(name: String, start_date: String, end_date: String): StatsResult
}